sudo: false
language: python
python:
- '3.5'
- '3.6'
env:
- TOXENV=pep8
- TOXENV=py27
- TOXENV=py33
- TOXENV=py34
- TOXENV=py35
- TOXENV=py36
install:
- pip install tox
script:
- git clean -f -d -x
- tox
deploy:
  provider: pypi
  user: d0ugal-deploy
  distributions: sdist bdist_wheel
  on:
    tags: true
    repo: d0ugal/discode
    condition: "$TOXENV = py35"
  password:
    secure: 
